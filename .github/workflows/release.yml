name: release
on:
    push:
        branches:
            - master
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout master branch
            uses: actions/checkout@master
          - name: Build the TeX files and release the PDF files
            uses: ./.github/actions/latex
            with:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                RELEASE: true